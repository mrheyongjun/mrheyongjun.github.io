<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐！</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            max-width: 800px;
        }
        .cake {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .candle {
            width: 20px;
            height: 100px;
            background: #999;
            position: relative;
            margin: 10px;
            border-radius: 5px 5px 2px 2px;
        }
        .wick {
            width: 2px;
            height: 20px;
            background: #222;
            position: absolute;
            top: -18px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 1px;
        }
        .flame {
            position: absolute;
            top: -25px;
            left: 10%;
            transform: translateX(-50%);
            width: 15px;
            height: 15px;
            background: radial-gradient(circle, #FF5722 0%, transparent 80%);
            border-radius: 50%;
            animation: flame 0.5s infinite alternate;
        }
        @keyframes flame {
            0% {
                transform: scaleY(1) scaleX(1) translateY(0);
                opacity: 0.8;
            }
            50% {
                transform: scaleY(1.05) scaleX(1.05) translateY(-5px);
                opacity: 0.6;
            }
            100% {
                transform: scaleY(1) scaleX(1) translateY(0);
                opacity: 0.8;
            }
        }
        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        @keyframes heartbeat2 {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.15);
            }
            100% {
                transform: scale(1);
            }
        }
        .heartbeat-text {
            font-size: 48px;
            animation: heartbeat 1s infinite;
            display: inline-block;
            color: #FF69B4; /* 粉色 */
            font-weight: bold;
            margin: 10px 0;
        }
        .heartbeat-icon {
            font-size: 48px;
            animation: heartbeat2 1.2s infinite;
            display: inline-block;
        }
        /* body {
            background-image: url('birthday_image.jpg');
            background-repeat: no-repeat;
            background-size:cover;
            background-attachment:fixed;
        } */
    </style>
</head>
<body>
    
    <audio 
        autoplay="autoplay" 
        loop="loop" 
        preload="auto"
        src="birthday_song.mp3">
    </audio>
    <div class="container">
        <div class="cake">
            <div class="candle">
                <div class="flame"></div>
                <div class="wick"></div>
            </div>
            <div class="candle">
                <div class="flame"></div>
                <div class="wick"></div>
            </div>
            <div class="candle">
                <div class="flame"></div>
                <div class="wick"></div>
            </div>
        </div>
        <!-- <img src="birthday_image.jpg" alt="生日快乐"> -->
        <h1 class="heartbeat-text">生日快乐！</h1>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var candles = document.getElementsByClassName('candle');
            for (var i = 0; i < candles.length; i++) {
                candles[i].addEventListener('click', function() {
                    var flame = this.querySelector('.flame');
                    flame.style.display = 'none'; // 将火焰永久隐藏
                });
            }
        });
    </script>
</body>
</html>
